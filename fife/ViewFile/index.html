<!DOCTYPE HTML>
<html>
  <head>
    <script>onerror=alert</script>
    <script src="/reserved/editor/db.js"></script>
  </head>
  <body>
    <script>
      db = new IndexedObejct("db")
      db.onready.then(function(){
        let file = db.data.files[location.hash.slice(1)]
        if(!file){
          document.write("404");
          return
        }
        document.write(`<iframe style="height:100vh;width:100vw;border:0;" src="data:${file.mime};base64,${file.content}"></iframe>`)
      })
    </script>
  </body>
</html>
